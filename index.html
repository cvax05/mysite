<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie Vaksman's Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        .header-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 60%; /* Matches the width of the iframe */
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .headshot {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .headshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .h2-text {
            flex-grow: 1;
            text-align: right;
            margin-left: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        iframe {
            width: 80%; /* Set to 80% of the viewport width */
            height: 80vh; /* Set to 80% of the viewport height */
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            border-radius: 10px;
            margin-top: 20px;
        }

        .download-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Charlie K. Vaksman</h1>

    <div class="header-section">
        <div class="headshot">
            <img src="charlie-vaksman01.jpg" alt="Headshot">
        </div>
        <div class="h2-text">
            <h2>Below is my resume for your review, which you can also download.</h2>
        </div>
    </div>

    <iframe src="charlie_vaksman_resume.pdf" allow="fullscreen"></iframe>
    <br>
    <a href="charlie_vaksman_resume.pdf" download>
        <button class="download-button">Download PDF</button>
    </a>
</body>
</html>
